<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
    <br>
  </label>
  <label for="major">
    Major <br>
    <select class="input-custom" type="text" id="major" [formControlName]="'major'"> 
      <option *ngFor="let m of Major" [value]="m">{{m}}</option>
    </select>
  </label>
  <br>

  <label for="studentID">
    Student <br>
    <select class="input-custom" type="text" id="student" [formControlName]="'student'"> 
      <option *ngFor="let s of studentID" [value]="s">{{s.id}}-{{s.nom}} {{s.prenom}}</option>
    </select>
  </label>
  <br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>

<!-- Uncomment below to see your form structure and how it changes-->
<br><br>{{ticketForm.getRawValue() | json}}
